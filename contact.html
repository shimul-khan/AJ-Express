<!DOCTYPE html>
<html lang="en">
<html>
<head>
  <meta charset="UTF-8">
  <link href="resources/css/contact.css" rel="stylesheet" type="text/css">

  <title>contact</title>
</head>
<body>
	<div class="wrapper">
		<div class="contact-form">
			<div class="input-fields">
				<input type="text" class="input" placeholder="Name">

			</div>
		</div>
	</div>
		
</body>
</html>
